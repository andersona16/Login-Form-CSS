<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/global.css" />
    <title>Login Form CSS</title>
  </head>
  <body>
    <section>
      <div>
        <header>
          <img src="./assets/img/logo.svg" alt="" />
        </header>

        <main>
          <div>
            <div>
              <img src="./assets/img/log-in.svg" alt="" />
              <h1>Faça seu Login</h1>
            </div>
            <span>Entre com suas informações de cadastro.</span>
          </div>

          <div>
            <label>E-mail</label>
            <input placeholder="Digite seu e-mail" type="text" />
          </div>

          <div>
            <label> Senha </label>
            <input placeholder="Digite sua senha" type="text" />
          </div>

          <div>
            <input type="checkbox" name="Lembre-me" id="" />
            <label>Lembre-me</label>

            <span>Esqueci minha senha</span>
          </div>

          <div>
            <button>Entrar</button>
            <span>Não tem uma conta? <button>Registre-se</button></span>
          </div>
        </main>


      </div>
    </section>
  </body>
</html>
